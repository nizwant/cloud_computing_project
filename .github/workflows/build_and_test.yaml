name: Build and Test

on:
  push:
    branches: [main, develop]
    paths:
      - 'src/**'
      - 'tests/**'
  pull_request:
    paths:
      - 'src/**'
      - 'tests/**'
  workflow_dispatch:

jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: [app_engine, cloud_run, cloud_functions]

    defaults:
      run:
        working-directory: ./src/${{ matrix.component }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ matrix.component }}-pip-${{ hashFiles('src/${{ matrix.component }}/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.component }}-pip-
      
      - name: List files in directory
        run: |
          echo "Listing files in src/${{ matrix.component }}"
          ls -Ral .

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pre-commit safety bandit pyup pytest

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Run tests
        run: |
          if [ -d tests/test_${{ matrix.component }} ]; then
            pytest tests/test_${{ matrix.component }}
          else
            echo "No tests for ${{ matrix.component }}, skipping pytest"
          fi

      - name: Run safety
        run: safety check --full-report

      - name: Run bandit
        run: bandit -r .

      - name: Run pyup
        run: pyup safety check --full-report
