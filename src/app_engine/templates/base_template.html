<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shazam Clone</title>
    <link rel="stylesheet" href="/static/base_style.css">
    {% block style %}{% endblock %}
</head>
<body>

    <header class="site-header">
        <div class="container">
            <div class="site-title">
                <a href="{{ url_for('index') }}">Shazam Clone</a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="{{ url_for('index') }}" {% if request.endpoint == 'index' %}class="active"{% endif %}>Search</a></li>
                    <li><a href="{{ url_for('list_songs') }}" {% if request.endpoint == 'list_songs' %}class="active"{% endif %}>List All Songs</a></li>
                    <li><a href="{{ url_for('add_song') }}" {% if request.endpoint == 'add_song' %}class="active"{% endif %}>Add New Song</a></li>
                    <li><a href="{{ url_for('about') }}" {% if request.endpoint == 'about' %}class="active"{% endif %}>About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="site-main">
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; <span id="current-year"></span> Shazam Clone. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const currentYearSpan = document.getElementById('current-year');
        currentYearSpan.textContent = new Date().getFullYear();
    </script>

</body>
</html>
