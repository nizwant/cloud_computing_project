<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Song - PLACEHOLDER</title>
     <style>
        /* Basic styling for readability - you'll want a separate CSS file */
        body { font-family: sans-serif; margin: 20px; }
        nav a { margin-right: 15px; text-decoration: none; }
        form { margin-top: 20px; display: grid; gap: 15px; max-width: 400px; }
        label { font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; border: 1px solid #ddd; box-sizing: border-box; }
        button { padding: 10px 15px; background-color: #5cb85c; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #4cae4c; }
        .message { margin-top: 15px; padding: 10px; border-radius: 4px; }
        .success { background-color: #dff0d8; color: #3c763d; border: 1px solid #d6e9c6; }
        .error { background-color: #f2dede; color: #a94442; border: 1px solid #ebccd1; }
    </style>
</head>
<body>

    <header>
        <h1>Add a New Song</h1>
        <nav>
            <a href="index.html">Search</a>
            <a href="list.html">List All Songs</a>
            <a href="add.html">Add New Song</a>
        </nav>
    </header>

    <main>
        <form id="add-song-form">
            <div>
                <label for="title">Song Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="artist">Artist Name:</label>
                <input type="text" id="artist" name="artist" required>
            </div>
            <button type="submit">Add Song</button>
        </form>

        <div id="message-area" class="message" style="display: none;">
            </div>
    </main>

    <footer>
        <p>&copy; 2025 PLACEHOLDER </p>
    </footer>
